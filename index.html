<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body class="main-container">

  <!-- Main Content Start -->
  <main class="main-content main-content-dark-bg">
    <!-- Start Background Div -->
    <div class="bg-div">

    <!-- Quote Container Start -->
    <article class="quote-container">
      <div class="quote-content-container">
        <p id="quote-copy" class="quote-copy"></p>
        <div id="refresh-btn" class="refresh-btn"></div>
      </div>
      <p id="quote-author" class="quote-author"></p>
    </article>
    <!-- Quote Container End -->

    <!-- Time and Location Container Start -->
    <article class="time-location-container">
      <div class="greeting-container"></div>
    </article>
    <!-- Time and Location Container End -->

    <!-- Show / Hide Info Button Start -->
    <div id="info-btn" class="info-btn">More</div>
    <!-- Show / Hide Info Button End-->
    </div>
    <!-- End Background Div -->
    
  </main>
  <!-- Main Content End -->


  <!-- Stats Container Start -->
  <!-- Show / Hide on Button Click Event -->
  <section class="stats-container stats-container-dark-bg">

    <!-- Timezone Container Start -->
    <article id="timezone" class="stat-container">
      <h2 class="stat-headline">Current timezone</h2>
      <p id="timezone-copy" class="stat-copy"></p>
    </article>
    <!-- Timezone Container End -->

    <!-- Day of Year Container Start -->
    <article id="day-of-year" class="stat-container">
      <h2 class="stat-headline">Day of the year</h2>
      <p id="day-of-year-copy" class="stat-copy"></p>
    </article>
    <!-- Day of Year Container End -->

    <!-- Day of Week Container Start -->
    <article id="day-of-week" class="stat-container">
      <h2 class="stat-headline">Day of the week</h2>
      <p id="day-of-week-copy" class="stat-copy"></p>
    </article>
    <!-- Day of Week Container End -->

    <!-- Week Number Container Start -->
    <article id="week-number" class="stat-container">
      <h2 class="stat-headline">Week number</h2>
      <p id="week-number-copy" class="stat-copy"></p>
    </article>
    <!-- Week Number Container End -->

  </section>
  <!-- Stats Container End -->

 
  <!-- <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script> -->
  <script src="main.js"></script>
</body>
</html>
