<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body class="main-container">

  <!-- Main Content Start -->
  <main class="main-content main-content-dark-bg">
    <!-- Start Background Div -->
    <div id="main-bg-container" class="main-bg-container">

    <!-- Quote Container Start -->
    <article id="quote-container" class="quote-container">
      <div class="quote-content-container">
        <p id="quote-copy" class="quote-copy"></p>
        <div id="refresh-btn" class="refresh-btn"></div>
      </div>
      <p id="quote-author" class="quote-author"></p>
    </article>
    <!-- Quote Container End -->

    <!-- Time and Location Container Start -->
    <article class="time-location-container">
      <div class="greeting-container">
        <div class="greeting-copy-container">
          <div class="greeting-icon"></div>
          <h2 id="greeting-copy" class="greeting-copy">GOOD MORNING</h2>
        </div>
        <div class="time-container">
          <h1 id="time-copy" class="time-copy">34:34</h1>
          <p id="timezone-abbr-copy" class="timezone-abbr-copy"></p>
        </div>
        <h3 class="location-copy">IN <span id="city-location">LONDON</span>, <span id="country-location">UK</span></h3>
      </div>

      <!-- Show / Hide Info Button Start -->
      <div id="info-btn" class="info-btn">
        <p id="info-btn-copy" class="info-btn-copy">MORE</p>
        <div id="info-btn-icon" class="info-btn-icon"></div>
      </div>
      <!-- Show / Hide Info Button End-->
      
    </article>
    <!-- Time and Location Container End -->

    
    </div>
    <!-- End Background Div -->

    <!-- Stats Container Start -->
    <!-- Show / Hide on Button Click Event -->
    <section id="stats-section" class="stats-container stats-container-dark-bg">
      <!-- Stats Content Container Start -->
      <div class="stats-content-container">

        <!-- Timezone Container Start -->
        <article id="timezone" class="stat-container">
          <h4 class="stat-headline">Current timezone</h4>
          <p id="timezone-copy" class="stat-copy">Europe/London</p>
        </article>
        <!-- Timezone Container End -->

        <!-- Day of Year Container Start -->
        <article id="day-of-year" class="stat-container">
          <h4 class="stat-headline">Day of the year</h4>
          <p id="day-of-year-copy" class="stat-copy">295</p>
        </article>
        <!-- Day of Year Container End -->

        <!-- Day of Week Container Start -->
        <article id="day-of-week" class="stat-container">
          <h4 class="stat-headline">Day of the week</h4>
          <p id="day-of-week-copy" class="stat-copy">5</p>
        </article>
        <!-- Day of Week Container End -->

        <!-- Week Number Container Start -->
        <article id="week-number" class="stat-container">
          <h4 class="stat-headline">Week number</h4>
          <p id="week-number-copy" class="stat-copy">42</p>
        </article>
        <!-- Week Number Container End -->
      </div>
      <!-- Stats Content Container End -->
    </section>
    <!-- Stats Container End -->

  </main>
  <!-- Main Content End -->


  

 
  <!-- <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script> -->
  <script src="main.js"></script>
</body>
</html>
